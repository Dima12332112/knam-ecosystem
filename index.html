    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Инициализация графиков
        document.addEventListener('DOMContentLoaded', function() {
            // График звонков
            const callsCtx = document.getElementById('callsChart').getContext('2d');
            new Chart(callsCtx, {
                type: 'line',
                data: {
                    labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
                    datasets: [{
                        label: 'Количество звонков',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        fill: true,
                        borderColor: '#0066FF',
                        backgroundColor: 'rgba(0, 102, 255, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {    
                            beginAtZero: true
                        }
                    }
                }
            });

            // График источников
            const sourcesCtx = document.getElementById('sourcesChart').getContext('2d');
            new Chart(sourcesCtx, {
                type: 'bar',
                data: {
                    labels: ['Источник 1', 'Источник 2', 'Источник 3', 'Источник 4', 'Источник 5'],
                    datasets: [{
                        label: 'Конверсия',
                        data: [12, 19, 3, 5, 2],
                        backgroundColor: [
                            'rgba(0, 102, 255, 0.8)',
                            'rgba(0, 191, 255, 0.8)',
                            'rgba(30, 144, 255, 0.8)',
                            'rgba(135, 206, 235, 0.8)',
                            'rgba(65, 105, 225, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        });
    </script>
